

<div class="login">
    <img src="assets/iconSquawk.png" alt="icon" width="100" height="100">
    <h2>Login</h2>
    <div class="form-group">
        <label for="username">username</label>
        <input type="text" id="username" required
        [(ngModel)]="username" name="username" #name="ngModel">
        <!--<div [hidden]="username.valid || username.pristine" class="alert alert-danger">
        -->
    </div>

    <div class="form-group">
        <label for="password">password</label>
        <input type="password" id="password" required
        [(ngModel)]="password" name="password">
    </div>

    
    <div class="check-validity" *ngIf="strFormOutput">{{strFormOutput}}</div>
    <div class="check-user-login" *ngIf="strFormOutput">{{strFormOutput}}</div>

    
    <button type="submit" class="submit-userpassword" (click)="onSubmit()">Login</button>
    <br>
    <br>
    <div><a routerLink="/forgot-password" style="margin-left:110px">Forgot Password</a></div>

    <div class="register"></div>
    <!-- Forgot Username or Password? -->
    <nav>
    <a routerLink="/credentials">
    </a>
    </nav>
  </div>
